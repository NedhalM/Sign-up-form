<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class="introduction">
      <h2>Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="rightSide">
      <button class="trylink">
        <a href="#">
          <span>Try it free 7 days</span>
          then <br />$20/mo.thereafter</a
        >
      </button>

      <div class="formm">
        <form>
          <input
            type="text"
            placeholder="First name"
            id="firstInput"
            required
          />
          <input type="text" placeholder="Last name" required />
          <input type="email" placeholder="Email Adress" />
          <input type="password" placeholder="password" required />
          <button id="button">
            <a href="#">CLAIM YOUR FREE TRIAL</a>
          </button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="terms-link">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
